<div class="login-container">
    <div class="login-card">
        <h2>Doctorul familiei tale</h2>
        
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="cnp">Cod Numeric Personal</label>
                <input type="text" 
                       id="cnp" 
                       name="cnp" 
                       placeholder="12345678910" 
                       required
                       [(ngModel)]="loginData.cnp">
            </div>
            
            <div class="form-group">
                <label for="parola">Parola</label>
                <input type="password" 
                       id="parola" 
                       name="parola" 
                       placeholder="123456" 
                       required
                       [(ngModel)]="loginData.parola">
            </div>
            
            <button type="submit" class="login-button">Autentificare</button>
        </form>
        
        <div class="footer-links">
            <a href="#">Am întâmpinat probleme tehnice</a>
        </div>
    </div>
</div>
